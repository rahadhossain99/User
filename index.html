<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মতামত পেজ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f0f2f5; }
        .gradient-bg { background: linear-gradient(135deg, #667eea, #764ba2); }
        .hidden { display: none; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="text-gray-800">

    <header class="gradient-bg text-white shadow-lg p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">মতামতের দেয়াল</h1>
        <div id="auth-container">
            <button id="loginBtn" class="bg-white text-indigo-600 font-semibold py-2 px-4 rounded-lg shadow hover:bg-gray-100 transition duration-300">
                গুগল দিয়ে লগইন করুন
            </button>
            <div id="userInfo" class="hidden items-center gap-4">
                <img id="userPhoto" class="w-10 h-10 rounded-full border-2 border-white">
                <span id="userName" class="font-semibold"></span>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                    লগ আউট
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-6">

        <div id="loginPrompt" class="text-center bg-white p-10 rounded-xl shadow-md mt-10 fade-in">
            <h2 class="text-2xl font-bold text-gray-700">স্বাগতম!</h2>
            <p class="text-gray-500 mt-2">মন্তব্য করতে বা দেখতে, অনুগ্রহ করে লগইন করুন।</p>
        </div>
        
        <div id="mainContent" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8 mt-6">
            
            <div class="lg:col-span-1 fade-in">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-bold mb-4">আপনার মতামত জমা দিন</h2>
                    <form id="commentForm" class="space-y-4">
                        <div>
                            <label for="comment" class="block text-sm font-semibold mb-1">মন্তব্য</label>
                            <textarea id="comment" rows="4" required class="w-full border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 transition" placeholder="আপনার মন্তব্য লিখুন..."></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">মন্তব্যের ধরণ</label>
                            <div class="flex items-center gap-6">
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="type" value="public" checked class="text-indigo-600 focus:ring-indigo-500">
                                    <span>সর্বজনীন</span>
                                </label>
                                <label class="flex items-center gap-2">
                                    <input type="radio" name="type" value="private" class="text-indigo-600 focus:ring-indigo-500">
                                    <span>শুধু অ্যাডমিনের জন্য</span>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="w-full gradient-bg text-white font-bold py-3 rounded-lg hover:opacity-90 transition duration-300 shadow-md">জমা দিন</button>
                    </form>
                    <div id="successMessage" class="hidden mt-4 text-center bg-green-100 text-green-700 p-3 rounded-lg"></div>
                </div>
            </div>

            <div class="lg:col-span-2 fade-in">
                <h2 class="text-2xl font-bold mb-4">সর্বজনীন মন্তব্যসমূহ</h2>
                <div id="public-comments-container" class="space-y-4">
                    <p id="loading-public" class="text-gray-500">মন্তব্য লোড হচ্ছে...</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, where, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyChoJHQhzwK96pC300Z5OXKTr8Al4x3sug",
          authDomain: "hashir-baksho.firebaseapp.com",
          projectId: "hashir-baksho",
          storageBucket: "hashir-baksho.firebasestorage.app",
          messagingSenderId: "814427982365",
          appId: "1:814427982365:web:9ccf28d4c5585dfb0d94f4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const authContainer = document.getElementById('auth-container');
        const userInfo = document.getElementById('userInfo');
        const userName = document.getElementById('userName');
        const userPhoto = document.getElementById('userPhoto');
        const loginPrompt = document.getElementById('loginPrompt');
        const mainContent = document.getElementById('mainContent');
        const commentForm = document.getElementById('commentForm');
        const successMessage = document.getElementById('successMessage');
        const publicCommentsContainer = document.getElementById('public-comments-container');

        // Handle Auth State Changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                loginPrompt.classList.add('hidden');
                mainContent.classList.remove('hidden');
                loginBtn.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userInfo.classList.add('flex');

                userName.textContent = user.displayName;
                userPhoto.src = user.photoURL;
            } else {
                // User is signed out
                loginPrompt.classList.remove('hidden');
                mainContent.classList.add('hidden');
                loginBtn.classList.remove('hidden');
                userInfo.classList.add('hidden');
            }
        });

        // Login/Logout button events
        loginBtn.addEventListener('click', () => signInWithPopup(auth, provider));
        logoutBtn.addEventListener('click', () => signOut(auth));

        // Handle Comment Submission
        commentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return alert("অনুগ্রহ করে লগইন করুন।");

            const commentText = commentForm.comment.value;
            const commentType = commentForm.type.value;

            try {
                await addDoc(collection(db, "comments"), {
                    userId: user.uid,
                    userName: user.displayName,
                    userPhoto: user.photoURL,
                    comment: commentText,
                    type: commentType,
                    createdAt: serverTimestamp()
                });
                commentForm.reset();
                successMessage.textContent = 'আপনার মন্তব্য সফলভাবে জমা হয়েছে!';
                successMessage.classList.remove('hidden');
                setTimeout(() => successMessage.classList.add('hidden'), 3000);
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("দুঃখিত, একটি সমস্যা হয়েছে।");
            }
        });
        
        // Load Public Comments
        const q = query(collection(db, "comments"), where("type", "==", "public"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            publicCommentsContainer.innerHTML = '';
            if (snapshot.empty) {
                publicCommentsContainer.innerHTML = '<p class="text-gray-500 bg-white p-4 rounded-lg shadow-sm">এখনও কোনো সর্বজনীন মন্তব্য নেই।</p>';
                return;
            }
            snapshot.forEach(doc => {
                const data = doc.data();
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow-sm flex items-start gap-4 fade-in';
                const date = data.createdAt ? data.createdAt.toDate().toLocaleDateString('bn-BD') : '';
                
                card.innerHTML = `
                    <img src="${data.userPhoto}" alt="${data.userName}" class="w-12 h-12 rounded-full">
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <p class="font-bold">${data.userName}</p>
                            <p class="text-xs text-gray-500">${date}</p>
                        </div>
                        <p class="text-gray-600 mt-1">${data.comment}</p>
                    </div>
                `;
                publicCommentsContainer.appendChild(card);
            });
        });
    </script>
</body>
</html>
